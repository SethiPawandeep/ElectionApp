<h1>Sign-In</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Registered Phone Number</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" placeholder="0000000000" class="phoneNumber form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Password</label>
        <div class="col-xs-12 col-sm-10">
            <input type="password" class="password form-control">
        </div>
    </div>
    <input type="button" class="col-sm-4 btn btn-primary btn-block voterLogin" value="LogIn">
</form>
