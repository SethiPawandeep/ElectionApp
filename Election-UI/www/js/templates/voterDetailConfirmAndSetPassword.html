<h1>Voter Registration</h1>

<form class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Name</label>
        <div class="col-xs-6 col-sm-5">
            <input type="text" placeholder="{{first_name}}" class="firstName form-control" value="{{first_name}}" disabled>
        </div>
        <div class="col-xs-6 col-sm-5">
            <input type="text" placeholder="{{last_name}}" class="lastName form-control" value="{{last_name}}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Aadhar Number</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" placeholder="{{aadharNumber}}" class="aadharNumber form-control" value="{{aadharNumber}}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Enrollment Number</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" placeholder="{{enrollmentId}}" class="enrollmentId form-control" value="{{enrollmentId}}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Phone Number</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" placeholder="{{phoneNumber}}" class="phoneNumber form-control" value="{{phoneNumber}}" disabled>
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Password</label>
        <div class="col-xs-12 col-sm-10">
            <input type="password" class="password form-control">
        </div>
    </div>
    <input type="button" class="btn btn-primary btn-block voterConfirm" value="Confirm">
</form>
