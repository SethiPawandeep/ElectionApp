<form class="form-horizontal">
    <div class="form-group col-xs-12">
        <label class="col-xs-2">Name</label>
        <div class="col-xs-10">
            <input type="text" placeholder="Name" class="form-control">
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="col-xs-2">Aadhar Number</label>
        <div class="col-xs-10">
            <input type="number" placeholder="Aadhar Number" class="form-control">
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="col-xs-2">Date Of Birth</label>
        <div class="col-xs-10">
            <input type="date" placeholder="Date Of Birth(yyyy-mm-dd)" class="form-control">
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="col-xs-10">Gender</label>
        <div class="col-xs-3">
            <label class="col-xs-1">Male</label>
            <input type="radio" name="Gender" class="form-control" value="Male">
        </div>
        <div class="col-xs-3">
            <input type="radio" name="Gender" class="form-control" value="Female">Female
        </div>
        <div class="col-xs-3">
            <input type="radio" name="Gender" class="form-control" value="Transgender">Transgender  
        </div>
    </div>
</form>
