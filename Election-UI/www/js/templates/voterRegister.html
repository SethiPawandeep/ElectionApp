<form class="form-horizontal">
    <div class="form-group col-xs-12">
        <label class="col-xs-3">Name</label>
        <div class="col-xs-9">
            <input type="text" placeholder="Name" class="form-control">
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="col-xs-3">Aadhar Number</label>
        <div class="col-xs-3">
            <input type="number" placeholder="0000" class="form-control">
        </div>
        <div class="col-xs-3">
            <input type="number" placeholder="0000" class="form-control">
        </div>
        <div class="col-xs-3">
            <input type="number" placeholder="0000" class="form-control">
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="col-xs-3">Enrollment Number</label>
        <div class="col-xs-3">
            <input type="password" placeholder="0000" class="form-control">
        </div>
        <div class="col-xs-3">
            <input type="password" placeholder="00000" class="form-control">
        </div>
        <div class="col-xs-3">
            <input type="password" placeholder="0000" class="form-control">
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="col-xs-3">Date Of Birth</label>
        <div class="col-xs-9">
            <input type="date" placeholder="Date Of Birth(yyyy-mm-dd)" class="form-control">
        </div>
    </div>
    <div class="form-group col-xs-12">
        <label class="col-xs-3">Gender</label>
        <div class="col-xs-3">
            <label class="col-xs-6">Male</label>
            <input type="radio" name="Gender" class="form-control col-xs-6" value="Male">
        </div>
        <div class="col-xs-3">
            <label class="col-xs-6">Female</label>
            <input type="radio" name="Gender" class="form-control col-xs-6" value="Female">
        </div>
        <div class="col-xs-3">
            <label class="col-xs-6">Transgender</label>
            <input type="radio" name="Gender" class="form-control col-xs-6" value="Transgender">
        </div>
    </div>
</form>
