<h1>Voter Registration</h1>
<form class="form-horizontal">
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Name</label>
        <div class="col-xs-12 col-sm-10">
            <input type="text" placeholder="Name" class="name form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Aadhar Number</label>
        <div class="col-xs-12 col-sm-10">
            <input type="number" placeholder="Aadhar Number" class="aadharNb form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="col-xs-12 col-sm-2">Date Of Birth</label>
        <div class="col-xs-12 col-sm-10">
            <input type="date" placeholder="Date Of Birth(yyyy-mm-dd)" class="dob form-control">
        </div>
    </div>
    <div class="row">
        <label class="col-xs-12">Gender</label>
    </div>
    <div class="form-group col-xs-12">
        <div class="col-sm-4 col-xs-12">
            <label class="radio"><input type="radio" name="Gender" value="Male" />Male</label>
        </div>
        <div class="col-sm-4 col-xs-12">
            <label class="radio"><input type="radio" name="Gender" value="Female">Female</label>
        </div>
        <div class="col-sm-4 col-xs-12">
            <label class="radio"><input type="radio" name="Gender" value="Transgender">Transgender</label>
        </div>
    </div>
    <input type="button" class="btn btn-primary btn-block voterSignUp" value="Sign Up">
</form>
